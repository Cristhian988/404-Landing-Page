<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 404 Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>

    <div class="errorPage">
        <div class="content">
            <div class="heading">
                <h1>404</h1>
            </div>
            <div class="subHeading">
                <h3>Page Not Found</h3>
            </div>
            <div class="description">
                <p>we're sorry. The page you requested could no be found. Please go back to the home page.</p>
            </div>
        </div>
        <div class="btnContainer">
            <a href="#" class="btn">Go gome</a>
        </div>
        <div class="leftImage">
            <img src="Images/Group 36661.png">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
